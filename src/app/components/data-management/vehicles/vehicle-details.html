<div class="content-view">
    <div class="col-md-12 sub-header">
        <span class="subheader-title text-white" ng-bind="vm.titleHeader"></span><br />
    </div> 
    
    <button class="btn-circle-lg btn-fixed" type="button" ng-click="vm.handleUpdateItem(vm.item_details)" >
        <i  class="fa fa-pencil fa-lg text-white" ></i>
    </button>
    <br />

    <div style="clear:both;"></div>

    <div class="top-margin-sm">
        <div class="col-md-6 col-sm-6 col-xs-6">
                <button class="btn btn-primary" ng-click="$root.$back()">
                    <i class="fa fa-chevron-circle-left"></i> Back
                </button>
        </div>
        <div style="clear:both;"></div>
        <br />
        <div  class="col-md-12">
            <li class="list-group-item clearfix">
                <span class="col-md-3">Plate Number:</span>
                <span class="text-bold " ng-cloak ng-bind-html="vm.item_details.plate_number | displaynone">  </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="col-md-3">Model:</span>
                <span class="text-bold " ng-cloak ng-bind-html="vm.item_details.model | displaynone">  </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="col-md-3">Courier:</span>
                <span class="text-bold " ng-cloak ng-bind-html="vm.item_details.courier | displaynone">  </span>
            </li>
            
            <li class="list-group-item clearfix">
                <span class="col-md-3">Hub:</span>
                <span class="text-bold" ng-bind-html="vm.item_details.hub_name | displaynone"></span>
            </li>
            <li class="list-group-item clearfix">
                    <span class="col-md-3">Date Updated:</span>
                    <span class="text-bold" ng-bind-html="vm.item_details.updated | date:short"></span>
            </li>
        </div>
        <div class="col-md-12 top-margin-sm">
            <h4>Utilization</h4>
            <li class="list-group-item clearfix">
                <span class="col-md-3">Max Weight:</span>
                <span class="text-bold " ng-cloak ng-bind-html="vm.item_details.max_weight | displaynone">  </span>
            </li>
            <li class="list-group-item clearfix">
                <span class="col-md-3">Max Volume:</span>
                <span class="text-bold " ng-cloak ng-bind-html="vm.item_details.max_volume | displaynone">  </span>
            </li>
        </div>
    </div>

   
    




</div>
