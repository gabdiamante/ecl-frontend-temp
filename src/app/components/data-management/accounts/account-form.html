<div class="modal-header bg-primary">
    <span class="text-uppercase lead" ng-cloak ng-bind="vm.titleHeader"></span>
    <button  type="button" 
                class="close"
                ng-click="vm.cancel()" 
                data-dismiss="modal" 
                aria-hidden="true">&times;</button>
</div>
<div class="modal-body margin-top">
    <div class="col-md-12 pad-0">
        <form action=""
              name="accountForm"
              class="materialize"
              novalidate>
            <div class="form-group">
                <label class="control-label small text-theme">Account Number </label>
                <input  class="form-control" type="text" placeholder=" " ng-model="vm.data.account_number" name="account_number" required="" />
                <span class="text-red small" ng-show="accountForm.account_number.$invalid && vm.submitted">* Required</span>
            </div>       
            <div class="form-group">
                <label class="control-label small text-theme">Name </label>
                <input  class="form-control" type="text" placeholder=" " ng-model="vm.data.account_name" name="account_name" required="" />
                <span class="text-red small" ng-show="accountForm.account_name.$invalid && vm.submitted">* Required</span>
            </div>
            <div class="form-group">
                <label class="control-label small text-theme">Address </label>
                <input  class="form-control" type="text" placeholder=" " ng-model="vm.data.account_address" name="account_address" required="" />
                <span class="text-red small" ng-show="accountForm.account_address.$invalid && vm.submitted">* Required</span>
            </div>
            <div class="form-group">
                <label class="control-label small text-theme">Description </label>
                <input  class="form-control" type="text" placeholder=" " ng-model="vm.data.description" name="description" required="" />
                <span class="text-red small" ng-show="accountForm.description.$invalid && vm.submitted">* Required</span>
            </div>
            <div class="form-group">
                <label class="control-label small text-theme">Contact Number </label>
                <input  class="form-control" type="text" placeholder=" " ng-model="vm.data.account_contact_number" name="account_contact_number" />
            </div>
            <div class="form-group">
                <label class="control-label small text-theme">Email</label>
                <input  class="form-control" type="email" name="account_email" placeholder=" " ng-model="vm.data.account_email" />
                <span class="text-red small" ng-show="accountForm.account_email.$invalid && vm.submitted">* Required</span>
            </div>
            <div class="">
                <p class="medium">Positioning Time</p>
                    <!-- <div class="text-center">
                        <button class="btn btn-sm btn-default" type="button" ng-click="vm.showTimeSlider()">
                            <i class="fa fa-clock-o"></i>
                            <span ng-if="!vm.showSliders">Add Positioning Time</span>
                        </button>
                    </div> -->
                <div>
                    <div class="col-md-12 well">                
                        <label class="control-label text-theme">Delivery</label>                
                        <rzslider class="custom-slider" rz-slider-model="vm.positioningTimeD.minValue" rz-slider-high="vm.positioningTimeD.maxValue" rz-slider-options="vm.positioningTimeD.options" ></rzslider>
                        <div class="text-center">
                            <span class="text-bold" ng-bind="vm.positioningTimeD.minValue +' - '+ vm.positioningTimeD.maxValue"></span>
                        </div>
                    </div>
                    <div class="col-md-12 well">
                        <label class="control-label text-theme">Pickup</label>                
                        <rzslider class="custom-slider" rz-slider-model="vm.positioningTimeP.minValue" rz-slider-high="vm.positioningTimeP.maxValue" rz-slider-options="vm.positioningTimeP.options" ></rzslider>
                        <div class="text-center">
                            <span class="text-bold" ng-bind="vm.positioningTimeP.minValue +' - '+ vm.positioningTimeP.maxValue"></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="text-center top-margin-sm clearfix">
        <button type="button" class="btn btn-default" ng-disabled="vm.disable" ng-click="vm.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-disabled="vm.disable" ng-click="vm.submitted=true; accountForm.$valid && vm.save(vm.data)" >Save &amp; Close</button>
    </div>
</div>
