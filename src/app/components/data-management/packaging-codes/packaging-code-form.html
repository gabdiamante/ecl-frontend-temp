<div class="modal-header bg-primary">
    <span class="text-uppercase lead" ng-bind="vm.titleHeader"></span>
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="modal-body top-margin-sm">
    <form name="nameForm" class="materialize">
        <div class="clearfix">
            <div class="form-group" >
                <label for="code" class="control-label small text-theme">Code: </label>
                <input type="text" ng-model="vm.data.code" class="form-control" placeholder="Code" id="code" name="code" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.code.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group" >
                <label for="name" class="control-label small text-theme">Name:</label>
                <input type="text"  ng-model="vm.data.name" class="form-control" placeholder="Name" id="name" name="name" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.name.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label for="volume" class="control-label small text-theme">Volume:</label>
                <input type="text" ng-model="vm.data.volume" class="form-control" placeholder="Volume" id="volume" name="volume" 
                awnum="" num-sep="." num-int="6" num-fract="6" num-thousand="true" num-neg="false" />
                <span class="text-red font-10" ng-show="nameForm.volume.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label for="weight" class="control-label small text-theme">Weight:</label>
                <input type="text" numbers-only ng-model="vm.data.weight" class="form-control" placeholder="Weight (kg)" id="weight" name="weight"
                awnum="" num-sep="." num-int="6" num-fract="6" num-thousand="true" num-neg="false"
                />
                <span class="text-red font-10" ng-show="nameForm.weight.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group" >
                <label for="dimension" class="control-label small text-theme">Dimension: </label>
                <input type="text" ng-model="vm.data.dimension" class="form-control" placeholder="Dimension" id="dimension" name="dimension"  >
                <span class="text-red font-10" ng-show="nameForm.dimension.$invalid && vm.submitted">*Required</span>
            </div>
            
            
        </div>
        <div class="text-center top-margin-sm clearfix">
            <button type="button" class="btn btn-default" ng-disabled="vm.disable" ng-click="vm.cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-disabled="vm.disable" ng-click="vm.submitted=true; nameForm.$valid && vm.save(vm.data)" >Save &amp; Close</button>
        </div>
    </form>
</div>
