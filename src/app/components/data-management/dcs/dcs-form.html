<div class="modal-header bg-primary">
    <span class="text-uppercase lead" ng-bind="vm.titleHeader"></span>
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="modal-body top-margin-sm">
    <form name="nameForm" class="materialize">
        <div class="clearfix">
            <div class="form-group" >
                <label for="uname" class="control-label small text-theme">Code: </label>
                <input type="text" ng-model="vm.data.code" class="form-control" placeholder="Code" id="code" name="code" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.code.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label for="zone_name" class="control-label small text-theme">Name:</label>
                <input type="text"  ng-model="vm.data.name" class="form-control" placeholder="Name" id="name" name="name" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.name.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label for="zone_name" class="control-label small text-theme">Address:</label>
                <textarea type="text" ng-model="vm.data.address" class="form-control" placeholder="Address" id="address" name="address" ng-required="true" >
                </textarea>
                <span class="text-red font-10" ng-show="nameForm.address.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label for="zone_name" class="control-label small text-theme">Hub: <span ng-if="vm.loadingHubs"> <i class="fa fa-pulse fa-spinner"></i></span></label>
                <select class="form-control" ng-options="item.id as item.code for item in vm.hubs" ng-model="vm.data.hub_id" name="hub_id" ng-required="true">
				</select>
                <span class="text-red font-10" ng-show="nameForm.hub_id.$invalid && vm.submitted">*Required</span>
            </div>
            <!-- <div class="form-group">
                <label for="zone_name" class="control-label small text-theme">Zones: <span ng-if="vm.loadingZones"> <i class="fa fa-pulse fa-spinner"></i></span> </label>
                <select class="form-control" ng-options="item.id as item.code for item in vm.zones" ng-model="vm.data.zone_id" name="zone_id" >
                </select>
                <span class="text-red font-10" ng-show="nameForm.zone_id.$invalid && vm.submitted">*Required</span>
            </div> -->
        
        </div>
        <div class="text-center top-margin-sm clearfix">
            <button type="button" class="btn btn-default" ng-disabled="vm.disable" ng-click="vm.cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-disabled="vm.disable || vm.loadingHubs || vm.loadingZones" ng-click="vm.submitted=true; nameForm.$valid && vm.save(vm.data)" >Save &amp; Close</button>
        </div>
    </form>
</div>
