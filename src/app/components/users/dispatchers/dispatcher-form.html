<div class="modal-header bg-primary">
    <span class="text-uppercase lead" ng-bind="vm.titleHeader"></span>
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="modal-body top-margin-sm">
    <form name="nameForm" class="materialize">
        <div class="clearfix">
            <div class="form-group">
                <label class="control-label small text-theme" for="zone_name">Site:</label>
                <select class="form-control" ng-options="item.id as item.code for item in vm.sites" ng-model="vm.data.site_id" name="site_id" required>
                </select>
                <span class="text-red font-10" ng-show="nameForm.site_id.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group" >
                <label class="control-label small text-theme" for="first_name">First Name: </label>
                <input type="text" ng-model="vm.data.first_name" class="form-control" placeholder="First Name" id="first_name" name="first_name" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.first_name.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group" >
                <label class="control-label small text-theme" for="middle_name">Middle Name: </label>
                <input type="text" ng-model="vm.data.middle_name" class="form-control" placeholder="Middle Name" id="middle_name" name="middle_name" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.middle_name.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group" >
                <label class="control-label small text-theme" for="last_name">Last Name: </label>
                <input type="text" ng-model="vm.data.last_name" class="form-control" placeholder="Plate Number" id="last_name" name="last_name" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.last_name.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label class="control-label small text-theme" for="email">Email:</label>
                <input type="email" ng-model="vm.data.email" class="form-control" placeholder="Email" id="email" name="email" ng-required="true" >
                <span class="text-red font-10" ng-show="nameForm.email.$invalid && vm.submitted">*Required</span>
            </div>
            <div class="form-group">
                <label class="control-label small text-theme" for="contact_number">Contact Number:</label>
                <input type="text" name="contact_number" id="contact_number"  placeholder=" " class="form-control" required="" ng-model="vm.data.contact_number" ui-mask="(+63) 999-999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_"	required/>
                <span class="small">(+63) 921-123-4567</span>
                <span class="text-red small" ng-show="courierForm.contact_number.$invalid && vm.submitted">* Required</span>
            </div>
             
            
        </div>
        <div class="text-center top-margin-sm clearfix">
            <button type="button" class="btn btn-default" ng-disabled="vm.disable" ng-click="vm.cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-disabled="vm.disable" ng-click="vm.submitted=true; nameForm.$valid && vm.save(vm.data)" >Save &amp; Close</button>
        </div>
    </form>
</div>
